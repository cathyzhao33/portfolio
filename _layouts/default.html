<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ site.head }}
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .nav {
      background: #f7f7f7;
      border-bottom: 1px solid #ddd;
      padding: 0.6rem 1rem;
      display: flex;
      gap: 1.2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 760px;
      padding: 2rem 1.5rem;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/#internship' | relative_url }}">Internship</a>
    <a href="{{ '/#gallery' | relative_url }}">Gallery</a>
    <a href="{{ '/resume.pdf' | relative_url }}">Resume</a>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="content">
    {{ content }}
  </div>

</body>
</html>
